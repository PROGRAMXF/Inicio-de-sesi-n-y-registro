<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>FORMULARIO INICIO DE SESION Y REGISTRO</title>
</head>
<body>
    <div class="container-registro">
        <div class="bienvenido">
            <div class="mensaje">                
                <h2>BIENVENIDO</h2> 
                <P>Si ya tienes una cuenta, por favor, inicia sesion</P>
                <button class="boton-sesion">Iniciar sesión</button>
            </div>
        </div>   
        <form class="formulario">
            <h2 class="crear-cuenta">Crear cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin-square'></i>
                </div>
            </div>
            <p class="cuenta gratis"></p>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Email">
            <input type="current-password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-ingreso">

        <form class="formulario">
            <h2 class="crear-cuenta">Iniciar sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin-square'></i>
                </div>
            </div>
            <p class="cuenta gratis"></p>            
            <input type="text" placeholder="Email">
            <input type="current-password" placeholder="Contraseña">
            <button class="boton-registro">Registrarse</button>
           
        </form>

        <div class="bienvenido">
            <div class="mensaje">
                <P>Si aún no tienes una cuenta, por favor, registrese aquí</P>
               
                
                
                
            </div>
        </div>   
    </div>    

    <script src="codigo.js"></script>
</body>
</html>
